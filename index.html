<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta property="og:image" content="https://i.ibb.co/Rvbzt9M/HOMEPAGE-1.png">   
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    
    <title>Kantor walut</title>
</head>

<body class="body">

    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walut</legend>
            <p class="form__paragraph">
                <label><span class="form__labelText">Kwota do przeliczenia:</span>
                    <input class="form__field js-value" required type="number" min="1" step="1">
                    <strong>PLN</strong>
                </label>
            </p>
            <p>
                <label><span class="form__labelText">Waluta:</span>
                    <select class="form__select js-exchange">
                        <option value="4.86">Euro (EUR)</option>
                        <option value="4.96">Dolar (USD)</option>
                        <option value="0.12">Korona (CZK)</option>
                    </select>
                </label>
            </p>
            <button class="form__button" type="submit">Przelicz</button>
            <p>
                <label><span class="form__labelText">Wynik: <strong
                            class="js-exchangeResult">N/A</strong></span></label>
            </p>
            <p class="paragraph"><b>Aktualne kursy walut na dzien 07.10.2022 według NBP</b></p>
            <p class="paragraph"><b>EURO (EUR): 4.8606</b></p>
            <p class="paragraph"><b>Dolar (USD):4.9588</b> </p>
            <p class="paragraph"><b>Korona czeska (CZK): 0.1982</b></p>
            <p class="paragraph"><button type="reset" class="paragraph__button">Wyczyść</button></p>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>

</html>
